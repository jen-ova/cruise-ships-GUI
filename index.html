<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cruise Ships GUI</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="viewport">
			<div id="viewport__inner">
				<div id="ports"></div>
				<div id="ship"></div>
			</div>
			<button id="sailbutton">Set Sail!</button>
      </div>
		<script src="src/Controller.js"></script>
		<script src="src/Port.js"></script>
		<script src="src/Itinerary.js"></script>
		<script src="src/Ship.js"></script>
		<script>
			const kanto = new Port("Kanto");
			const johto = new Port("Johto");
			const hoenn = new Port("Hoenn");
			const sinnoh = new Port("Sinnoh");
			const itinerary = new Itinerary([kanto, johto, hoenn, sinnoh]);
			const ship = new Ship("Lapras", itinerary);
			const controller = new Controller(ship);
			controller.renderPorts(itinerary.ports);
			controller.renderShip();
      console.log(kanto);
		</script>
	</body>
</html>
